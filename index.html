<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Display our Blocks!</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="wrapper">
         <div class="header">
            <img src="images/github.jpg" class="headerimage" alt="github"/>
            <h1>Display our Blocks!</h1>
            <img src="images/catandninja.png" class="headerimage" alt="catandninja"/>
        </div>
        <div class="blocks">
            <img src="images/dojocat.jpg" class="blueblock" alt="dojocat"/>
            <img src="images/heisencat.png" class="redblock" alt="heisencat"/>
            <img src="images/linkcat.png" class="blueblock" alt="linkcat"/>
            <img src="images/ironcat.png" class="redblock" alt="ironcat"/>          <img src="images/defunktocat.png" class="blueblock" alt="defunkto"/>
            <img src="images/coder2.jpg" class="blueblock" alt="coder2"/>
            <img src="images/riddlocat.png" class="redblock" alt="riddlocat"/>
            <img src="images/chellocat.jpg" class="blueblock" alt="chellocat"/>
            <img src="images/stormtroopocat.png" class="redblock" alt="stormtroopocat"/>     <img src="images/visionary.jpg" class="blueblock" alt="visionary"/>
            <img src="images/cherry.jpg" class="blueblock" alt="cherry"/>
            <img src="images/oktobercat.png" class="redblock" alt="oktobercat"/>
            <img src="images/mario.png" class="blueblock" alt="mario"/>
            <img src="images/cooler.png" class="redblock" alt="cooler"/>          <img src="images/jean-luc-picat.jpg" class="blueblock" alt="jean-luc-picat"/>
            <img src="images/aidorucat.png" class="blueblock" alt="aidorucat"/>
            <img src="images/domo-cat.png" class="redblock" alt="domo-cat"/>
            <img src="images/kantana.jpg" class="blueblock" alt="kantana"/>
            <img src="images/daftpunk.gif" class="redblock" alt="heisencat"/>          <img src="images/codercat.jpg" class="blueblock" alt="codercat"/>
        </div>

      </div><!-- end of wrapper -->
   </body>
</html>
